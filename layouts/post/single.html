{{ define "main" }}

<div class="outer-toc">
  <button type="button" name="button" class="tocbutton" id="toctoggle"> <img src="/images/book.png" alt=""> </button>
  {{.TableOfContents}}
</div>

<section class="section narrow">

    {{ partial "article/hero.html" . }}

    {{ partial "article/progress" . }}

    <article  id="articleContent" class="post-content" style="position:relative;">
        {{ if isset .Page.Params "bar" }}
            {{ partial "bar/bar" . }}
        {{ end }}
        {{ .Content }}
    </article>


    {{ partial "article/next.html" . }}
</section>

{{ $script := resources.Get "js/progressBar.js" }}
 <script src="{{ $script.RelPermalink }}"></script>
{{ end }}
