<html>

{{ partial "head/head.html" . }}

<body class="line-numbers">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    {{ $script := resources.Get "js/initColors.js" }}
    <script src="{{ $script.RelPermalink }}"></script>

    <div class="layout-styled">

        {{ partial "header.html" . }}

        {{ block "main" . }}
        
        {{ end }}
        
        {{ if eq .Page.Params.hideFooter true }}
        {{ else }}
            {{ partial "footer.html" . }}
        {{ end }}

    </div>

    <script src="{{ .Site.BaseURL }}js/prism.js"></script>
    <script src="{{ .Site.BaseURL }}js/instantpage-3.0.0.js" type="module" defer></script>
</body>

</html>
